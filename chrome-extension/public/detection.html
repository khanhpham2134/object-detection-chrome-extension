<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .header {
            margin-bottom: 15px;
        }
        #container {
            position: relative;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 800px;
            max-width: 90vw;
            height: auto;
            display: block;
            background-color: #000;
        }

        .controls {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        #shareScreen {
            background-color: #4285f4;
            color: white;
        }
        #start {
            background-color: #0f9d58;
            color: white;
        }
        #stop {
            background-color: #db4437;
            color: white;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #keywordDisplay {
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px auto;
            max-width: 800px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        #modelStatus {
            color: #0f9d58;
            font-weight: bold;
            margin: 10px 0;
        }
        #errorMessage {
            color: #db4437;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px auto;
            max-width: 800px;
            display: none;
        }
        .detection-box {
            pointer-events: none;
            will-change: opacity, transform, left, top, width, height;
            box-sizing: border-box;
        }
        
        .detection-label {
            transform-origin: bottom left;
            font-size: 12px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            margin-bottom: -1px; 
            transform: translateY(0); 
            transition: all 0.3s;
            user-select: none;
        }
        
        #boxes {
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>YOLO Object Detection</h1>
        <div id="keywordDisplay">Initializing...</div>
        <div id="modelStatus">Loading model...</div>
        <div id="errorMessage"></div>
    </div>
    
    <div class="controls">
        <button id="shareScreen">1. Share Screen</button>
        <button id="start" disabled>2. Start Detection</button>
        <button id="stop" disabled>3. Stop Detection</button>
    </div>
    
    <div id="container">
        <video id="video" autoplay></video>
        <div id="boxes" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    </div>
    
    <div class="footer">
        <p>Using YOLO11n model for real-time object detection</p>
        <p>Supported objects include: person, car, dog, cat, laptop, cell phone, and more</p>
    </div>
    
    <script type="module" src="./detection.js"></script>
</body>
</html>
